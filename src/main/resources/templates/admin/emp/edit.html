<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formation Spring Boot : Services Web</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<form th:action="@{/admin/emp/save}" method="POST" class="form-signin" th:object="${artVo}">
<h3 class="form-signin-heading" th:text="Nouveau"></h3>
<br/>

<input th:field="*{reference}" type="text" id="reference" name="reference"  th:placeholder="Reference" class="form-control"/> <br/>
<input th:field="*{id}" type="hidden" id="id" name="id"  th:placeholder="Id" class="form-control"/> <br/>
<input th:field="*{description}" type="text" id="description" name="description" th:placeholder="Description" class="form-control" /> <br />
<input th:field="*{price}" type="text" id="price" name="price" th:placeholder="Price" class="form-control" /> <br />
<div align="center" th:if="${param.error}">
<p style="font-size: 20; color: #FF1C19;">blallalallala</p>
</div>
<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Ajouter"></button>
</form>
</div>
</body>
</html>
